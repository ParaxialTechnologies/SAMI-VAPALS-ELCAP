<!DOCTYPE html>
<html>
  <head>
    <title>../form-fields/register.tsv data dictionary</title>
    <style><!--
body {
    font-family: "Verdana", "Helvetica", sans-serif;
    font-size: 9pt;
    line-height: 12pt;
}
table.dd {
    border-collapse: collapse;
    border: 1px solid grey;
    max-width: 100%;
}
table.dd th, table.dd td {
    text-align: left;
    border: 1px solid grey;
    white-space: nowrap;
    padding: 2pt 5pt;
    vertical-align: top;
}
table.dd tr.hl th, table.dd tr.hl td {
    background-color: #e8e8e8;
}
table.dd td.fnum, table.dd th.fnum { text-align: right; }
table.dd td.ques, table.dd td.lbls { white-space: normal; }
    --></style>
  </head>
  <body>
    <table class="dd">
      <tr class="hl">
        <th class="ques">Question</th>
        <th class="fnum">#</th>
        <th class="name">Name</th>
        <th class="type">Type</th>
        <th class="requ">Required</th>
        <th class="plac">Placeholder</th>
        <th class="vals">Values</th>
        <th class="lbls">Labels</th>
      </tr>
      <tr>
        <td class="ques">Name</td>
        <td class="fnum">1</td>
        <td class="name">name</td>
        <td class="type">text</td>
        <td class="requ">Yes</td>
        <td class="plac"></td>
        <td class="vals"></td>
        <td class="lbls">LAST, FIRST MI</td>
      </tr>
      <tr class="hl">
        <td class="ques">DOB</td>
        <td class="fnum">2</td>
        <td class="name">dob</td>
        <td class="type">text</td>
        <td class="requ">Yes</td>
        <td class="plac"></td>
        <td class="vals"></td>
        <td class="lbls">DOB</td>
      </tr>
      <tr>
        <td class="ques" rowspan="3">Gender</td>
        <td class="fnum" rowspan="3">3</td>
        <td class="name" rowspan="3">gender</td>
        <td class="type" rowspan="3">select-one</td>
        <td class="requ" rowspan="3">Yes</td>
        <td class="plac" rowspan="3"></td>
        <td class="vals"></td>
        <td class="lbls"></td>
      </tr>
      <tr>
        <td class="vals">M</td>
        <td class="lbls">Male</td>
      </tr>
      <tr>
        <td class="vals">F</td>
        <td class="lbls">Female</td>
      </tr>
      <tr class="hl">
        <td class="ques">SSN</td>
        <td class="fnum">4</td>
        <td class="name">ssn</td>
        <td class="type">text</td>
        <td class="requ">Yes</td>
        <td class="plac"></td>
        <td class="vals"></td>
        <td class="lbls">000-00-0000</td>
      </tr>
    </table>
  </body>
</html>
